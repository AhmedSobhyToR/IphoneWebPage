<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="description" content="Online Shopping Website">
    <title>Iphone Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="#" id="logo"><i class="fa-brands fa-apple fa-2xl" style="color: #ffffff;"></i></a>
            <ul class="head-bar">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#News">News</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </header>

        <div class="home">
            <div class="left-home">
                <h2>Iphone 14 Pro Max</h2>
                <p>That's the most powerful iphone ever Get the discount now by buying it before day ends</p>
                <a href="#products" class="buy-button">Buy Product</a>
            </div>
            <div class="right-home">
                <img src="../images/0.png" class="home-image">
            </div>
        </div>

        <div class="icons">
            <img onmouseover="phones(this.src); background('#000')" src="../images/0.png">
            <img onmouseover="phones(this.src); background('#247ec8')" src="../images/1.png">
            <img onmouseover="phones(this.src); background('#1e1e1e')" src="../images/2.png">
            <img onmouseover="phones(this.src); background('#c79b53')" src="../images/3.png">
            <img onmouseover="phones(this.src); background('#c82525')" src="../images/4.png">

        </div>

    </div>
    <script src="../javascript/script.js"> </script>
</body>

</html>
